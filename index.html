<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English AIP Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #b8c6db;
            --accent-primary: #ff7eb3;
            --accent-secondary: #7f5af0;
            --accent-tertiary: #2cb67d;
            --border-radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            background-attachment: fixed;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.4;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 12, 41, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .popup {
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--border-radius);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 550px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .popup::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(127, 90, 240, 0.1) 0%, rgba(255, 126, 179, 0.05) 50%, transparent 70%);
            z-index: -1;
            animation: rotate 15s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .popup-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .popup-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }

        .popup-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.8;
        }

        .roll-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.2rem;
            margin-top: 1.5rem;
        }

        .roll-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.8rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .roll-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 126, 179, 0.1), rgba(127, 90, 240, 0.1));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .roll-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .roll-card:hover::before {
            opacity: 1;
        }

        .roll-card.selected {
            background: linear-gradient(135deg, rgba(255, 126, 179, 0.2), rgba(127, 90, 240, 0.2));
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 40px rgba(127, 90, 240, 0.3);
        }

        .roll-number {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .roll-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Main content styles */
        .main-content {
            display: none; /* Initially hidden */
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .main-heading {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 2.5rem;
            line-height: 1.2;
            letter-spacing: -1px;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .heading-word {
            display: inline-block;
            margin-right: 0.5rem;
            opacity: 0;
            transform: translateY(20px);
        }

        .download-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin: 2.5rem 0;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 10px 25px rgba(127, 90, 240, 0.4);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateY(20px);
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }

        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(127, 90, 240, 0.5);
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .project-image-container {
            width: 100%;
            max-width: 850px;
            margin: 2.5rem auto;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            opacity: 0;
            transform: scale(0.95);
        }

        .project-image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 126, 179, 0.1), rgba(127, 90, 240, 0.1));
            z-index: 1;
            pointer-events: none;
        }

        .project-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .project-image:hover {
            transform: scale(1.02);
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--accent-primary);
            pointer-events: none;
            mix-blend-mode: difference;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
            display: none;
        }

        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 126, 179, 0.2);
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            transition: 0.1s;
            display: none;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .popup {
                padding: 2rem 1.5rem;
            }
            
            .roll-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1rem;
            }
            
            .roll-number {
                font-size: 1.8rem;
            }
            
            .main-heading {
                font-size: 1.8rem;
                letter-spacing: -0.5px;
            }

            .download-btn {
                padding: 1rem 2.5rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .roll-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.8rem;
            }

            .popup-title {
                font-size: 1.8rem;
            }
        }

        @media (min-width: 1024px) {
            .cursor, .cursor-follower {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="particles" id="particles"></div>
    <div class="cursor" id="cursor"></div>
    <div class="cursor-follower" id="cursor-follower"></div>
    
    <div class="container">
        <!-- Main content section -->
        <div class="main-content" id="main-content">
            <h1 class="main-heading">
                <span class="heading-word">This</span>
                <span class="heading-word">is</span>
                <span class="heading-word">what</span>
                <span class="heading-word">you</span>
                <span class="heading-word">have</span>
                <span class="heading-word">to</span>
                <span class="heading-word">create</span>
                <span class="heading-word">for</span>
                <span class="heading-word">English</span>
                <span class="heading-word">AIP.</span>
            </h1>
            
            <button class="download-btn" id="download-btn">Download Now</button>
            
            <div class="project-image-container" id="project-image-container">
                <img src="https://placehold.co/800x600/24243e/b8c6db?text=Project+Image" alt="English AIP Project" class="project-image" id="project-image">
            </div>
        </div>
    </div>

    <!-- Overlay with roll number selection -->
    <div class="overlay" id="overlay">
        <div class="popup" id="popup">
            <div class="popup-header">
                <h2 class="popup-title">Select Your Roll Number</h2>
                <p class="popup-subtitle">Choose your assigned roll number to continue</p>
            </div>
            
            <div class="roll-grid">
                <div class="roll-card" data-roll="36">
                    <div class="roll-number">36</div>
                    <div class="roll-label">Roll No.</div>
                </div>
                <div class="roll-card" data-roll="37">
                    <div class="roll-number">37</div>
                    <div class="roll-label">Roll No.</div>
                </div>
                <div class="roll-card" data-roll="38">
                    <div class="roll-number">38</div>
                    <div class="roll-label">Roll No.</div>
                </div>
                <div class="roll-card" data-roll="39">
                    <div class="roll-number">39</div>
                    <div class="roll-label">Roll No.</div>
                </div>
                <div class="roll-card" data-roll="40">
                    <div class="roll-number">40</div>
                    <div class="roll-label">Roll No.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize elements
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            const rollCards = document.querySelectorAll('.roll-card');
            const mainContent = document.getElementById('main-content');
            const downloadBtn = document.getElementById('download-btn');
            const projectImageContainer = document.getElementById('project-image-container');
            const headingWords = document.querySelectorAll('.heading-word');
            const cursor = document.getElementById('cursor');
            const cursorFollower = document.getElementById('cursor-follower');
            
            // Create particles
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                
                // Random size
                const size = Math.random() * 3 + 1;
                
                // Random opacity
                const opacity = Math.random() * 0.5 + 0.1;
                
                // Set styles
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.opacity = opacity;
                
                particlesContainer.appendChild(particle);
                
                // Animate particles
                animateParticle(particle);
            }
            
            function animateParticle(particle) {
                const duration = Math.random() * 20 + 10;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                
                gsap.to(particle, {
                    x: posX - parseInt(particle.style.left),
                    y: posY - parseInt(particle.style.top),
                    duration: duration,
                    ease: "none",
                    onComplete: () => {
                        gsap.set(particle, { x: 0, y: 0 });
                        particle.style.left = `${posX}px`;
                        particle.style.top = `${posY}px`;
                        animateParticle(particle);
                    }
                });
            }
            
            // Custom cursor
            if (window.innerWidth > 1024) {
                document.addEventListener('mousemove', function(e) {
                    gsap.to(cursor, {
                        x: e.clientX,
                        y: e.clientY,
                        duration: 0.1
                    });
                    
                    gsap.to(cursorFollower, {
                        x: e.clientX,
                        y: e.clientY,
                        duration: 0.3
                    });
                });
                
                document.addEventListener('mousedown', function() {
                    gsap.to(cursor, {
                        scale: 0.8,
                        duration: 0.2
                    });
                    
                    gsap.to(cursorFollower, {
                        scale: 0.8,
                        duration: 0.2
                    });
                });
                
                document.addEventListener('mouseup', function() {
                    gsap.to(cursor, {
                        scale: 1,
                        duration: 0.2
                    });
                    
                    gsap.to(cursorFollower, {
                        scale: 1,
                        duration: 0.2
                    });
                });
                
                // Change cursor on interactive elements
                const interactiveElements = document.querySelectorAll('.roll-card, .download-btn');
                
                interactiveElements.forEach(el => {
                    el.addEventListener('mouseenter', function() {
                        gsap.to(cursor, {
                            scale: 1.5,
                            backgroundColor: 'rgba(255, 255, 255, 0.8)',
                            duration: 0.2
                        });
                        
                        gsap.to(cursorFollower, {
                            scale: 1.5,
                            backgroundColor: 'rgba(255, 126, 179, 0.4)',
                            duration: 0.2
                        });
                    });
                    
                    el.addEventListener('mouseleave', function() {
                        gsap.to(cursor, {
                            scale: 1,
                            backgroundColor: 'var(--accent-primary)',
                            duration: 0.2
                        });
                        
                        gsap.to(cursorFollower, {
                            scale: 1,
                            backgroundColor: 'rgba(255, 126, 179, 0.2)',
                            duration: 0.2
                        });
                    });
                });
            }

            // Handle roll card selection
            rollCards.forEach(card => {
                card.addEventListener('click', function() {
                    console.log("Roll card clicked");
                    
                    // Remove selected class from all cards
                    rollCards.forEach(c => c.classList.remove('selected'));
                    
                    // Add selected class to clicked card
                    this.classList.add('selected');
                    
                    // Get selected roll number
                    const rollNumber = this.getAttribute('data-roll');
                    console.log("Selected roll number:", rollNumber);
                    
                    // Fade out the popup first
                    gsap.to(popup, { 
                        duration: 0.4, 
                        scale: 0.9, 
                        opacity: 0, 
                        ease: "power2.in"
                    });
                    
                    // Then fade out the overlay
                    gsap.to(overlay, { 
                        opacity: 0, 
                        duration: 0.4,
                        delay: 0.2,
                        ease: "power2.in",
                        onComplete: function() {
                            console.log("Overlay animation complete");
                            
                            // Remove overlay from DOM flow
                            overlay.style.display = 'none';
                            
                            // Show main content
                            mainContent.style.display = 'block';
                            console.log("Main content display set to block");
                            
                            // Animate heading words with stagger
                            gsap.to(headingWords, { 
                                opacity: 1,
                                y: 0,
                                stagger: 0.08, 
                                duration: 0.6,
                                ease: "back.out(1.7)",
                                onStart: function() {
                                    console.log("Heading words animation started");
                                }
                            });
                            
                            // Animate download button
                            gsap.to(downloadBtn, { 
                                opacity: 1,
                                y: 0,
                                duration: 0.6, 
                                delay: 0.3, 
                                ease: "back.out(1.7)",
                                onStart: function() {
                                    console.log("Download button animation started");
                                }
                            });
                            
                            // Animate project image
                            gsap.to(projectImageContainer, { 
                                opacity: 1,
                                scale: 1,
                                duration: 0.8, 
                                delay: 0.5,
                                ease: "power2.out",
                                onStart: function() {
                                    console.log("Project image animation started");
                                }
                            });
                        }
                    });
                });
            });

            // Download button click handler
            downloadBtn.addEventListener('click', function() {
                // Animate button on click
                gsap.to(this, { 
                    scale: 0.95, 
                    duration: 0.2, 
                    ease: "power1.out", 
                    yoyo: true, 
                    repeat: 1 
                });
                
                // Open image in new tab (replace with actual image URL)
                window.open('https://placehold.co/800x600/24243e/b8c6db?text=Project+Image', '_blank');
            });

            // Hover effects for roll cards
            rollCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('selected')) {
                        gsap.to(this, { 
                            y: -8,
                            scale: 1.03,
                            boxShadow: '0 15px 30px rgba(0, 0, 0, 0.2)',
                            duration: 0.3,
                            ease: "power2.out"
                        });
                    }
                });
                
                card.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('selected')) {
                        gsap.to(this, { 
                            y: 0,
                            scale: 1,
                            boxShadow: '0 7px 20px rgba(0, 0, 0, 0.1)',
                            duration: 0.3,
                            ease: "power2.out"
                        });
                    }
                });
            });
        });
    </script>
