<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dark Theme - Roll Selection</title>
    <meta name="description" content="Premium dark-themed website with sophisticated roll number selection and project display featuring research-backed GSAP animations.">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-bg: hsl(0, 0%, 10.2%);
            --dark-surface: hsl(0, 0%, 14.1%);
            --dark-border: hsl(0, 0%, 20%);
            --dark-text: hsl(0, 0%, 96.1%);
            --accent-purple: hsl(254, 90%, 60%);
            --glass-bg: hsla(0, 0%, 14.1%, 0.8);
            --glass-border: hsla(0, 0%, 100%, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: var(--dark-text);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Premium Glass Effects */
        .glass-effect {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            opacity: 0;
            visibility: hidden;
        }

        .modal-content {
            border-radius: 1rem;
            padding: 2rem;
            max-width: 28rem;
            width: 100%;
            margin: 0 1rem;
            text-align: center;
            will-change: transform;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: white;
        }

        /* Roll Cards */
        .roll-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .roll-card {
            border-radius: 0.75rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            will-change: transform;
            opacity: 0;
            transform: translateY(20px);
        }

        .roll-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.05);
        }

        .roll-number {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--accent-purple);
        }

        /* Main Content Styles */
        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            display: none;
        }

        .content-wrapper {
            max-width: 64rem;
            width: 100%;
            text-align: center;
        }

        .main-heading {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 3rem;
            line-height: 1.4;
        }

        .heading-word {
            display: inline-block;
            margin-right: 0.25em;
            opacity: 0;
            transform: translateY(15px);
        }

        .heading-word.accent {
            color: var(--accent-purple);
        }

        .download-btn {
            background: var(--accent-purple);
            color: white;
            font-weight: 500;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            margin-bottom: 3rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            will-change: transform;
            opacity: 0;
            transform: translateY(15px);
        }

        .download-btn:hover {
            background: hsl(254, 90%, 55%);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .project-image-container {
            max-width: 32rem;
            margin: 0 auto;
        }

        .project-image {
            width: 100%;
            height: auto;
            border-radius: 1rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            will-change: transform;
            opacity: 0;
            transform: scale(0.95);
        }

        /* Loading State */
        .loading {
            position: fixed;
            inset: 0;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.125rem;
            color: white;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .main-heading {
                font-size: 2.5rem;
            }
            
            .modal-title {
                font-size: 1.75rem;
            }
        }

        @media (min-width: 1024px) {
            .main-heading {
                font-size: 3rem;
            }
        }

        /* Gradient Overlay */
        .gradient-overlay {
            background: linear-gradient(135deg, hsla(254, 90%, 60%, 0.1) 0%, hsla(280, 87%, 65%, 0.1) 100%);
        }
    </style>
</head>
<body>
    <!-- Loading State -->
    <div id="loading" class="loading">
        Loading...
    </div>

    <!-- Roll Number Selection Modal -->
    <div id="modal" class="modal-overlay">
        <div class="modal-content glass-effect gradient-overlay">
            <h2 class="modal-title">Select Your Roll Number</h2>
            <div class="roll-grid">
                <div class="roll-card glass-effect" data-roll="36">
                    <div class="roll-number">36</div>
                </div>
                <div class="roll-card glass-effect" data-roll="37">
                    <div class="roll-number">37</div>
                </div>
                <div class="roll-card glass-effect" data-roll="38">
                    <div class="roll-number">38</div>
                </div>
                <div class="roll-card glass-effect" data-roll="39">
                    <div class="roll-number">39</div>
                </div>
                <div class="roll-card glass-effect" data-roll="40">
                    <div class="roll-number">40</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="main-content">
        <div class="content-wrapper">
            <!-- Heading with split-text animation -->
            <h1 class="main-heading">
                <span class="heading-word">This</span>
                <span class="heading-word">is</span>
                <span class="heading-word">what</span>
                <span class="heading-word">you</span>
                <span class="heading-word">have</span>
                <span class="heading-word">to</span>
                <span class="heading-word">create</span>
                <span class="heading-word">for</span>
                <span class="heading-word accent">English</span>
                <span class="heading-word accent">AIP.</span>
            </h1>

            <!-- Download Button -->
            <button id="downloadBtn" class="download-btn">
                Download Now
            </button>

            <!-- Project Image -->
            <div class="project-image-container">
                <img id="projectImage" class="project-image" 
                     src="https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&h=600" 
                     alt="English AIP Project Assignment">
            </div>
        </div>
    </div>

    <script>
        // Application State
        let selectedRoll = null;
        let gsapLoaded = false;

        // DOM Elements
        const loading = document.getElementById('loading');
        const modal = document.getElementById('modal');
        const mainContent = document.getElementById('mainContent');
        const rollCards = document.querySelectorAll('.roll-card');
        const downloadBtn = document.getElementById('downloadBtn');
        const projectImage = document.getElementById('projectImage');
        const headingWords = document.querySelectorAll('.heading-word');

        // Check GSAP availability
        function checkGSAP() {
            if (typeof gsap !== 'undefined') {
                gsapLoaded = true;
                loading.style.display = 'none';
                initApp();
                return true;
            }
            return false;
        }

        // Initialize the application
        function initApp() {
            modal.style.display = 'flex';
            if (gsapLoaded) {
                initPopupAnimation();
            } else {
                showModalFallback();
            }
            setupEventListeners();
        }

        // GSAP popup animation
        function initPopupAnimation() {
            if (!gsap) return;

            // Set initial states
            gsap.set(modal, { 
                opacity: 0,
                visibility: 'visible'
            });
            gsap.set(rollCards, { y: 20, opacity: 0 });

            // Create timeline
            const tl = gsap.timeline();

            // Modal entrance
            tl.to(modal, {
                duration: 0.6,
                opacity: 1,
                ease: "back.out(1.7)"
            })
            // Staggered card animation
            .to(rollCards, {
                y: 0,
                opacity: 1,
                stagger: 0.1,
                duration: 0.4,
                ease: "power2.out"
            }, "-=0.3");
        }

        // Fallback modal display
        function showModalFallback() {
            modal.style.opacity = '1';
            modal.style.visibility = 'visible';
            rollCards.forEach(card => {
                card.style.opacity = '1';
                card.style.transform = 'translateY(0px)';
            });
        }

        // Main page animations
        function initMainPageAnimations() {
            if (!gsap) {
                showMainContentFallback();
                return;
            }

            // Set initial states
            gsap.set(headingWords, { y: 15, opacity: 0 });
            gsap.set(projectImage, { scale: 0.95, opacity: 0 });
            gsap.set(downloadBtn, { y: 15, opacity: 0 });

            const tl = gsap.timeline();

            // Split text heading animation
            tl.to(headingWords, {
                y: 0,
                opacity: 1,
                stagger: 0.05,
                ease: "power2.out",
                duration: 0.6
            })
            // Download button animation
            .to(downloadBtn, {
                y: 0,
                opacity: 1,
                duration: 0.4,
                ease: "power2.out"
            }, "-=0.4")
            // Project image reveal
            .to(projectImage, {
                scale: 1,
                opacity: 1,
                duration: 0.6,
                ease: "power2.out"
            }, "-=0.2");
        }

        // Fallback main content display
        function showMainContentFallback() {
            headingWords.forEach(word => {
                word.style.opacity = '1';
                word.style.transform = 'translateY(0px)';
            });
            downloadBtn.style.opacity = '1';
            downloadBtn.style.transform = 'translateY(0px)';
            projectImage.style.opacity = '1';
            projectImage.style.transform = 'scale(1)';
        }

        // Handle roll selection
        function handleRollSelection(rollNumber) {
            selectedRoll = rollNumber;
            
            if (gsap && gsapLoaded) {
                // Exit animation
                gsap.to(modal, {
                    duration: 0.4,
                    opacity: 0,
                    ease: "power1.in",
                    onComplete: () => {
                        modal.style.display = 'none';
                        mainContent.style.display = 'flex';
                        setTimeout(() => {
                            initMainPageAnimations();
                        }, 100);
                    }
                });
            } else {
                // Fallback without animations
                modal.style.display = 'none';
                mainContent.style.display = 'flex';
                setTimeout(() => {
                    showMainContentFallback();
                }, 100);
            }
        }

        // Handle download button
        function handleDownload() {
            const downloadUrl = "https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1920&h=1080";
            window.open(downloadUrl, '_blank');

            // Pulse animation on click
            if (gsap && gsapLoaded) {
                gsap.to(downloadBtn, {
                    scale: 1.05,
                    duration: 0.1,
                    ease: "power1.out",
                    yoyo: true,
                    repeat: 1
                });
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Roll card clicks
            rollCards.forEach(card => {
                card.addEventListener('click', () => {
                    const rollNumber = parseInt(card.dataset.roll);
                    handleRollSelection(rollNumber);
                });
            });

            // Download button
            downloadBtn.addEventListener('click', handleDownload);

            // Download button hover effect
            downloadBtn.addEventListener('mouseenter', () => {
                if (gsap && gsapLoaded) {
                    gsap.to(downloadBtn, {
                        scale: 1.02,
                        duration: 0.2,
                        ease: "power1.out"
                    });
                }
            });

            downloadBtn.addEventListener('mouseleave', () => {
                if (gsap && gsapLoaded) {
                    gsap.to(downloadBtn, {
                        scale: 1,
                        duration: 0.2,
                        ease: "power1.out"
                    });
                }
            });
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Check for GSAP immediately
            if (checkGSAP()) {
                return;
            }

            // If GSAP isn't loaded yet, check every 100ms
            const interval = setInterval(() => {
                if (checkGSAP()) {
                    clearInterval(interval);
                }
            }, 100);

            // Cleanup interval after 5 seconds and start fallback
            setTimeout(() => {
                clearInterval(interval);
                if (!gsapLoaded) {
                    console.warn('GSAP failed to load, using fallback');
                    loading.style.display = 'none';
                    initApp();
                }
            }, 5000);
        });
    </script>
</body>
</html>
